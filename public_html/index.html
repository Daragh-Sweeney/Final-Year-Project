<head>
    <title>Fool me once</title>
    <link rel="shortcut icon" href="public_html/img/diamond.ico" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style = "background-image: url('http://isthmusmontessoriacademy.org/wp-content/uploads/2016/02/green-background-for-website-and-photoshop.jpg');background-repeat: no-repeat;width: 100%;height: 100%;">
	
	<div class="container" >
		<h1 style = "text-align: center;color: white">Fool me once</h1><br>
  		<div class="jumbotron" >

  			<h2>Log in or Sign up</h2><br>

  			<div class="form">

    			<form class="register-form" action = "/signup" method="POST">
    				<h3>Sign up with a unique username and password</h3><br>
      				<input type="text" placeholder="username" name = "username" />
      				<input type="password" placeholder="password" name = "password"/>
      				<button>create</button>
      				<p class="message">Already registered? <a href="#">Sign In</a></p>
    			</form>

    			<form class="login-form" action = "/login" method="POST">
    				<h3>Sign in with your username and password</h3><br>
      				<input type="text" placeholder="username" name = "username"/>
      				<input type="password" placeholder="password" name = "password"/>
      				<button type = "submit">login</button>
      				<p class="message">Not registered? <a href="#">Create an account</a></p>
    			</form>

  			</div>
		</div>
	</div>

</body>




<!-- JavaScript to animate the form -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	
$('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});

</script>



<!-- some extra styling for the log in / sign up form -->
<style type="text/css">
	@import url(https://fonts.googleapis.com/css?family=Roboto:300);

.form {
  position: relative;
  background: #f2f2f2;
  padding: 45px;
  text-align: center;
}
.form input {
  outline: 0;
  background: #FFFFFF;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
</style>
