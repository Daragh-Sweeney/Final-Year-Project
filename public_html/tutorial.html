<head>
    <title>Fool me once - tutorial</title>
    <link rel="shortcut icon" href="public_html/img/diamond.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>



<body style="background-image: url('http://isthmusmontessoriacademy.org/wp-content/uploads/2016/02/green-background-for-website-and-photoshop.jpg');width: 100%;height: 100%;">

    <div class="container">
        <h1 style="text-align: center;color: white">Tutorial</h1><br>
        <div class="jumbotron">


            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item active">
                        <img src="public_html/img/tutorial/step1.jpg" alt="step1" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="public_html/img/tutorial/step2.jpg" alt="step2" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="public_html/img/tutorial/step3.jpg" alt="step3" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="public_html/img/tutorial/step4.jpg" alt="step4" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="public_html/img/tutorial/step5.jpg" alt="step5" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="public_html/img/tutorial/step6.jpg" alt="step6" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="public_html/img/tutorial/step7.jpg" alt="step7" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="public_html/img/tutorial/step8.jpg" alt="step8" style="width:100%;">
                    </div>


                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>

                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>




            <form zclass="register-form" action="/lobby" method="POST">
                <input type="hidden" name="username" value="<%= name %>" />
                <button type="submit" class="btn btn-primary btn-block">return to lobby</button>
            </form>
            
        </div>
    </div>


</body>
